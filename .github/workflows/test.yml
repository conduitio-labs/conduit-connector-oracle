name: test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libaio-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Download Oracle Instant Client
        run: |
          wget https://download.oracle.com/otn_software/linux/instantclient/instantclient-basic-linux-arm64.zip
          unzip instantclient-basic-linux-arm64.zip

      - name: Set up Oracle Instant Client
        run: |
          sudo mkdir -p /opt/oracle/instantclient_19_25
          sudo mv instantclient*/* /opt/oracle/instantclient_19_25/
          sudo sh -c "echo /opt/oracle/instantclient_19_25 > /etc/ld.so.conf.d/oracle-instantclient.conf"
          sudo ldconfig

      - name: Set environment variables
        run: |
          echo "LD_LIBRARY_PATH=/opt/oracle/instantclient_19_25:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "/opt/oracle/instantclient_19_25" >> $GITHUB_PATH

      - name: Run Tests
        env:
          ORACLE_URL: user="SYSTEM" password="password" connectString="localhost:1521/FREEPDB1" libDir="/opt/oracle/instantclient_19_25"
        run: make test GOTEST_FLAGS="-v -count=1"
